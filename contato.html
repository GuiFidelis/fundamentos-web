<div class="container">
  <h1 class="font-weight-bold text-white text-center py-3">
    Contato
  </h1>
  <form action="">
    <div class="form-row text-white">
      <div class="col-md-5 mb-3">
      
         <label for="nome">Nome: </label>
         <input type="text" id="nome" onkeyup="validaNome()" />
      
        <div id="txtNome"></div>
      
        <label for="email">Email: </label>
        <input type="text" id="email" onkeyup="validaEmail()" />
    
        <div id="txtEmail"></div>
     
        <label for="assunto">Assunto: </label>
    
        <textarea
          name="assunto"
          id="assunto"
          cols="20"
          rows="10"
          onkeyup="validaAssunto()"
        ></textarea>
        <div id="txtAssunto"></div>
       
        <div class="col-auto p-0 my-1">
          <button type="submit" class="btn btn-primary" onclick="enviar()">Enviar</button>
        </div>
      </div>

      <div class="col-md-7 mb-3 text-center">
        <p>Endereço: Av. Paulista, 1000 / São Paulo - SP</p>
          <div class="d-flex justify-content-center">
            
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.7778984926713!2d-47.16468428502047!3d-23.64812378463996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf74e47eb4f0b9%3A0xa25b7b633e22c2aa!2sAv.%20Paulista%2C%201000%20-%20Recreio%2C%20Ibi%C3%BAna%20-%20SP%2C%2018150-000!5e0!3m2!1spt-BR!2sbr!4v1610389450810!5m2!1spt-BR!2sbr"
              width="500"
              height="300"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
              onmousemove="mapaZoom()"
              onmouseout="mapaNormal()"
              id="mapa"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

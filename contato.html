<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FALLEN CSGO | Contato</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="infogeral">
      <h1>Entre em contato</h1>

      <div class="contato">
        <form action="">
          <div class="container">
            <div class="textbox">
              <label for="nome">Nome: </label>
              <input type="text" id="nome" onkeyup="validaNome()" />
            </div>
            <div id="txtNome"></div>
            <div class="textbox">
              <label for="email">Email: </label>
              <input type="text" id="email" onkeyup="validaEmail()" />
            </div>
            <div id="txtEmail"></div>
            <div class="textbox">
              <label for="assunto">Assunto: </label>
            </div>
            <textarea
              name="assunto"
              id="assunto"
              cols="60"
              rows="20"
              onkeyup="validaAssunto()"
            ></textarea>
            <div id="txtAssunto"></div>
            <div class="textbox">
              <button onclick="enviar()">Enviar</button>
            </div>
          </div>
        </form>

        <div class="container">
          <div class="mapa">
            <h2>Endereço:</h2>
            <p>Av. Paulista, 1000</p>
            <p>São Paulo - SP</p>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.7778984926713!2d-47.16468428502047!3d-23.64812378463996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf74e47eb4f0b9%3A0xa25b7b633e22c2aa!2sAv.%20Paulista%2C%201000%20-%20Recreio%2C%20Ibi%C3%BAna%20-%20SP%2C%2018150-000!5e0!3m2!1spt-BR!2sbr!4v1610389450810!5m2!1spt-BR!2sbr"
              width="500"
              height="300"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
              onmousemove="mapaZoom()"
              onmouseout="mapaNormal()"
              id="mapa"
            ></iframe>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
